name: Tests sur PR de la branche dev

on:
  push:
    branches:
      - workflowsDev

jobs:
  test:
    name: 'Testing Flutter App'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Restore Flutter cache
      - uses: actions/cache@v2
        id: cache-flutter
        with:
          path: ~/.flutter
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
          
      # Setup Flutter
      - name: Setup Flutter
        if: steps.cache-flutter.outputs.cache-hit != 'true'
        run: |
          git clone https://github.com/flutter/flutter.git -b stable --depth 1
          export PATH="$PATH:`pwd`/flutter/bin"
          
      # Install dependencies
      - name: Install dependencies
        run: flutter packages get
        
      - name: Run tests
        run: flutter test

  deploy-main:
    name: 'Deploy to main'
    runs-on: ubuntu-latest
    needs: [test]
    if: |
      always() && 
      (needs.test.result == 'success')
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: workflowsDev
      - name: Deploy to workflowsDev
        run: |
          echo "# Config"
          git config --local user.email "[hidden]"
          git config --local user.name "CI"
          echo "# Fetch all"
          git fetch --all
          echo "# Checkout/pull development"
          git checkout workflowsDev
          git pull
          echo "# Checkout/pull master"
          git checkout workflows
          git pull
          echo "# Merge"
          git merge workflowsDev -X theirs --allow-unrelated-histories
          echo "# Push"
          git push origin
    
  deploy-rejected:
    name: 'Deploy to rejected build ${{ github.run_number }}'
    runs-on: ubuntu-latest
    needs: [test]
    if: |
      always() && 
      (needs.test.result == 'failure')
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: workflowsDev
      - name: Deploy
        run: |
          echo "# Config"
          git config --local user.email "[hidden]"
          git config --local user.name "CI"
          git config --global pull.rebase true
          echo "# Fetch all"
          git fetch --all
          echo "# Checkout/pull development"
          git checkout workflowsDev
          git pull
          git checkout -b rejected/${{ github.run_number }}
          echo "# Merge"
          git merge workflowsDev -X theirs --allow-unrelated-histories
          git push origin rejectedTESTCI/${{ github.run_number }}
          echo "# Push"
          git checkout workflowsDev
          git reset --hard HEAD~1
          git push -f origin workflowsDev